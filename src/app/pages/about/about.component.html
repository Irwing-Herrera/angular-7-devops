<br>

<table class="table table-borderless table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Login</th>
            <th scope="col">Node_id</th>
            <th scope="col">Avatar_url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;let i=index">
            <th scope="row">{{i + 1}}</th>
            <td>{{user.login}}</td>
            <td>{{user.node_id}}</td>
            <td><img [src]="user.avatar_url" width="45" /></td>
        </tr>
    </tbody>
</table>
