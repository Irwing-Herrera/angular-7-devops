<h1>Heroes <small>Marvel y DC</small></h1>

<div *ngIf="heroes" class="card-columns">

    <div *ngFor="let heroe of heroes; let i = index" class="card animated fadeIn fast">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small>{{heroe.aparicion}}</small></p>
            <button (click)="verHeroe(i)" type="button" class="btn btn-primary">Ver Mas ...</button>
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-primary">Ver Mas ...</a> -->
        </div>
    </div>

</div>
